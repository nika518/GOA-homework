<!--შექმენით პარაგრაფი სადაც ჩასვამთ როგორც bold ასევე italic თეგებს, მეორე პარაგრაფში კი გამოყენეთ მათი screen reader "ვერსიები" (strong და em), ასევე შეამოწმეთ რა იქნება თუ გამოვიყენებთ b და i თეგებს ერთდოულად,-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <p><b><i> Georgia, known as Sakartvelo in Georgian, is a country situated at the crossroads of Eastern Europe and Western Asia, in the Caucasus region.</i></b></p>
        <p><strong><em>It is bordered by Russia to the north and northeast, Azerbaijan to the east and southeast, Armenia and Turkey to the south, and the Black Sea to the west.</strong></em></p>



    </body>
</html>
